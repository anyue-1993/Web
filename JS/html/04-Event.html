<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event 对象</title>
    <!-- 兼容处理：ev = ev || event -->

    <!-- 事件对象是通过事件函数的“第一个参数”传入 -->

    <!-- clientX[Y]  事件发生，鼠标到页面 “可视区” 的距离，距Left，距Top的相对位置-->

    <!-- 事件冒泡：当前元素接收到事件后，会传递给
         阻止冒泡：event.cancelBubble = true -->
    <!-- 事件捕获：obj.addEventListen('事件', function, isCapture) -->
    <script>
        window.onload = function() {
            var ev = ev || event;
            function fn1(ev) {
                for(var attr in ev){
                    console.log(attr + '=' + ev[attr]);
              }
            };
            document.onclick = fn1; // 事件调用函数,整个函数内容
            // fn1() 非事件调用函数,指代函数的返回值
        };
    </script>
</head>

</body>
</html>
