<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas1" width="400" height="300"></canvas>
	<script>
		var c=document.getElementById("canvas1");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FF0000";
		ctx.fillRect(10, 10, 100, 100);

		ctx.rotate((Math.PI / 180)*25);
		ctx.fillStyle="#0000FF";
		ctx.fillRect(10, 10, 100, 100);
	</script>
	

</body>
</html>
