<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>

<!--
标准流里面的限制非常多，导致很多页面效果无法实现。如果我们现在就要并排、并且就要设置宽高，那该怎么办呢？办法是：移民！ 脱离文档流。

再谈position:上负下正 左负右正
	static: 默认值，即没有定位，元素出现在正常的文档流中。

	fixed: 元素位置相对于浏览器窗口是固定位置，即使窗口滚动也不会动，与文档流无关，因
此不占据空间。

	relative: 相对定位不脱标，相对定位元素的定位是相对于其正常位置。可以移动的相对定位元素的内容和
相互重叠的元素，它原本所占的空间并不会改变。

	absolute: 绝对定位的元素的位置相对于"最近"的已经定位(无论是相对、绝对或固定)的父元素，如果没
有，则它的位置相对于<html>。绝对定位的元素和其它元素重叠。定位元素位置与文档流无关，因此不占据空间。
	top描述，那么参考点就是页面的左上角，而不是浏览器的左上角；
	bottom描述，那么参考点就是浏览器首屏窗口尺寸（好好理解“首屏”二字），对应的页面的左下角；

 -->
	<div class="box1">Box1
<!--		<div class="box2">Box2</div> -->
	</div>
	<br />
	<div class="box2">Box2</div>

	<img src="./absolute-bottom.png" alt="absolute-bottom">
</body>
</html>
