<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css.css">
    <title>float</title>
    <style>
        *{ margin: 0px;}
        li{
            /* height:30px; */
            list-style-type: none;
            float: left;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 行内元素：
        span、a、img、input、
        1. 与其他行内元素并排；不能设置宽、高。默认的宽高由内容撑开。
    -->
    <!-- 行内元素：除了p之外，所有的文本级标签，都是行内元素。p是个文本级，但是是个块级元素。 -->

    <!-- 块级元素：
        div、h1~h6、ul、dl
        1. 独占一行，不与其他任何元素并列，能接受宽、高，若未设置宽，默认变为父级的100%。
    -->
    <!-- 
        标准流里面的限制非常多，导致很多页面效果无法实现。所以要脱离标准流:
            1. 浮动(
            特点：脱离文档流；浮动的元素互相贴靠；浮动元素有"字围"效果；收缩；)
            一旦元素浮动后，即脱离文档流，就不受文档流的控制了，也就没有行内、块级了，行内元素能够
支持宽高；浮动元素未设置宽高，其宽高由内容撑开；
        清除浮动：
            给浮动元素的父级元素加高度：如果一个元素要浮动，那么它的父级元素一定要有高度，保证父级
高度不能小于子级高度。有高度的盒子，才能包住浮动的子元素；

            clear:both;：(该元素的左右两侧都不能有浮动元素)，但是这种方法有一个非常大的、致命的问
题，它所在的标签，"margin属性失效了"。margin失效的本质原因是:父级高度为零。

            隔墙法：为了防止第二个div贴靠到第二个div，可以在这两个div中间用一个新的div隔开，然后给
这个新的div设置 clear: both;属性；同时，既然这个新的div无法设置margin属性，我们可以给它设置height，以达到margin的效果（曲线救国）。

            内墙法：一个父级是不能被浮动的子级撑出高度的。
                .clear{
	                zoom: 1;    // 兼容 IE6 利用 hasLayout
                }
                .clear:before,
                .clear:after{   // 父级后边 追加 空内容
	                content: '';
	                display: block;
	                clear: both;
                }
                
            父级加overflow:hidden;IE6 下配合 _zoom:1;使用

            2. 绝对定位
            3. 固定定位
    -->

    <!-- <div class="test">大家好~~啦啦啦啦</div> -->

    <div id="box1">
        <ul>
            <li>生活</li>
            <li>艺术</li>
            <li>文化</li>
            <li>大众</li>
        </ul>
    </div>

    <div id="box2">
        <ul>
            <li>生活</li>
            <li>艺术</li>

    </div>
</body>
