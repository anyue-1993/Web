<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>添加删除记录练习</title>
  <link rel="stylesheet" type="text/css" href="css.css"/>
  <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
</head>
<style>
  #total {width: 450px; margin-left: auto; margin-right: auto;}
  ul {list-style-type: none;}
  li {border-style: solid; border-width: 1px; padding: 5px; margin: 5px; background-color: #99ff99; float: left;}
  .inner {width: 400px; border-style: solid; border-width: 1px; margin: 10px; padding: 10px;
float: left;}
  #employeeTable {border-spacing: 1px; background-color: black; margin: 80px auto 10px auto;
}
  th,td {background-color: white;}
  #formDiv {width: 250px; border-style: solid; border-width: 1px; margin: 50px auto 10px auto; padding: 10px;}
  #formDiv input {width: 100%;}
  .word {width: 40px;}
  .inp {width: 200px;}
  #employeeTable, #employeeTable th, #employeeTable td{border: 1px solid; border-spacing: 0;
  }
</style>
<body>
<table id="employeeTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Salary</th>
    <th>&nbsp;</th>
  </tr>
  <tr>
    <td>Tom</td>
    <td>tom@tom.com</td>
    <td>5000</td>
    <td><a href="deleteEmp?id=001">Delete</a></td>
  </tr>
  <tr>
    <td>Jerry</td>
    <td>jerry@sohu.com</td>
    <td>8000</td>
    <td><a href="deleteEmp?id=002">Delete</a></td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>bob@tom.com</td>
    <td>10000</td>
    <td><a href="deleteEmp?id=003">Delete</a></td>
  </tr>
</table>

<div id="formDiv">
  <h4>添加新员工</h4>
  <table>
    <tr>
      <td class="word">name:</td>
      <td class="inp">
        <input type="text" name="empName" id="empName"/>
      </td>
    </tr>
    <tr>
      <td class="word">email:</td>
      <td class="inp">
        <input type="text" name="email" id="email"/>
      </td>
    </tr>
    <tr>
      <td class="word">salary:</td>
      <td class="inp">
        <input type="text" name="salary" id="salary"/>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button id="addEmpButton" value="abc">
          Submit
        </button>
      </td>
    </tr>
  </table>
</div>
</body>

<script type="text/javascript">
  /*
  1. 添加
  2. 删除
  */
  $('#addEmpButton').click(function () {
    //1. 收集输入的数据, 声明变量
    var $empName = $('#empName');
    var $email = $('#email');
    var $salary = $('#salary');
    var empName = $empName.val();
    var email = $email.val();
    var salary = $salary.val();
//2. 生成对应的<tr>标签结构, 并插入#employeeTable的tbody中
    /*
     <tr>
       <td>Bob</td>
       <td>bob@tom.com</td>
       <td>10000</td>
       <td><a href="deleteEmp?id=003">Delete</a></td>
     </tr>
     */
    var $xxx = $('<tr></tr>')
      .append('<td>'+empName+'</td>') // 拼串 ''+var+''
      .append('<td>'+email+'</td>')
      .append('<td>'+salary+'</td>')
      .append('<td><a href="deleteEmp?id="'+Date.now()+'>Delete</a></td>')
      .appendTo('#employeeTable>tbody')
      .find('a')
      .click(clickDelete)

    //3. 清除输入
    $empName.val('');
    $email.val('');
    $salary.val('');
  })

  // 给所有删除链接绑定点击监听
  $('#employeeTable a').click(clickDelete);
  /*
  点击删除的回调函数
   */
  function clickDelete () {
    var $tr = $(this).parent().parent();
    var name = $tr.children(':first').html();
    if(confirm('确定删除'+name+'吗?')) {
      $tr.remove();
    }
    return false;
  }
</script>
</html>
