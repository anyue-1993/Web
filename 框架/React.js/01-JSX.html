<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX-Hello, World!</title>
    <script src="./react/react.development.js"></script>
    <script src="./react/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="./react/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="example"></div>
    <div id="update"></div>
</body>
<script type="text/babel">
    ReactDOM.render(<h1>Hello, World!</h1>, document.getElementById('root'));
</script>

<script text="text/javascirpt">
// 大括号内放置任何有效的 JavaScript 表达式

    const msg = "hello react";
    const myId = "anyue";
    // 创建虚拟 DOM
    // var eleMent = React.createElement('h1', {id:'myTitle'}, 'hello');
    const vDom1 = React.createElement('h1', {id:myId.toLocaleUpperCase()}, msg.toLocaleUpperCase());
    // debugger;
    // 渲染虚拟 DOM
    ReactDOM.render(vDom1, document.getElementById('test1'));
</script>

<script type="text/babel">
    const vDOM2 = <h1 id={myId.toLowerCase()}>{msg.toLowerCase()}</h1>
    ReactDOM.render(vDOM2, document.getElementById('test2'));
</script>

<script type="text/babel">
    const names = ['jQuery', 'Angular', 'Zeopto', 'react', 'vue'];
    /* 
    map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值  map() 方法按照原始数组元素顺序依次处理元素
    注意: map() 不会对空数组进行检测
    注意: map() 不会改变原始数组 
    */
    const ul = (
        <ul>
            {names.map((names, index) => <li key={index}>{names}</li>)}
        </ul>
    );
    ReactDOM.render(ul, document.getElementById('example'));
</script>

<script type="text/babel">
/* 
React 元素都是不可变的, 当元素被创建之后, 无法改变其内容或属性的
目前更新界面的唯一办法是创建一个新的元素, 然后将它传入 ReactDOM.render() 方法 
*/
    function tick() {
        const element = (
            <div>
                <h1>Hello, world!</h1>
                <h2>现在是 {new Date().toLocaleTimeString()}</h2>
            </div>
        );
        ReactDOM.render(
            element,
            document.getElementById('update')
        );
    }
    setInterval(tick, 1000);
</script>

Script
    msg: "hello react"
    myId: "anyue"
    vDom1:
        $$typeof: Symbol(react.element)
        key: null
        props: {id: "ANYUE", children: "HELLO REACT"}
        ref: null
        type: "h1"
        _owner: null
        _store: {validated: false}
        _self: null
        _source: null
        __proto__: Object
--> 
</html>
