<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM</title>
    <style>
      body {
        height: 2000px;
      }
      #box1 {
        width: 100px;
        height: 100px;
        border: 1px solid #666666;
        margin-bottom: 50px;
      }
      #box2 {
        width: 100px;
        height: 100px;
        border: 1px solid #777;
        position: absolute;
        cursor: pointer;
        background-color: yellow;
      }
      #box3 {
        width: 200px;
        height: 200px;
        text-align: center;
        margin-top: 200px;
        cursor: pointer;
        border: 1px solid red;
      }
    </style>
    <script>
      window.onload = function() {
        // var oDiv1 = document.getElementById("box1");
        // 方式一：直接绑定匿名函数
        /*             oDiv1.onclick = function() {
                alert("我是box1");
            } */
        // 方式二：先定义，再绑定
        /*             function fn1() {
                alert("我还是box1");
            }
            oDiv1.onclick = fn1;  */

        // 注意，这里是fn1，不是fn1()，fn1()指的是返回值，fn代表的是整个函数

        // 在触发DOM上的某个事件时，会产生一个事件对象event，这个对象中包含着所有与事件有关的信息。
        // 鼠标跟随：(不受标准文档流束缚)
        var oDiv2 = document.getElementById("box2");
        var timer = null;
        var targetX = 0;
        var targetY = 0;
        var leaderX = 0;
        var leaderY = 0;
        // 给整个文档绑定点击事件获取鼠标位置
        document.onclick = function(event) {
          event = event || window.event; // 兼容
          // 鼠标在页面的位置 = 被卷去的部分+可视区域部分
          var pageX = event.pageX || scroll().left + event.clientX;
          var pageY = event.pageY || scroll().top + event.clientY;
          targetX = pageX - 50;
          targetY = pageY - 30;
          // 用定时器，先清定时器
          clearInterval(timer);
          timer = setInterval(function() {
            leaderX = oDiv2.offsetLeft;
            var stepX = (targetX - leaderX) / 10;
            stepX = stepX > 0 ? Math.ceil(stepX) : Math.floor(stepX);
            leaderX = leaderX + stepX;
            oDiv2.style.left = leaderX + "px";

            leaderY = oDiv2.offsetTop;
            var stepY = (targetY - leaderY) / 10;
            stepY = stepY > 0 ? Math.ceil(stepY) : Math.floor(stepY);
            leaderY = leaderY + stepY;
            oDiv2.style.top = leaderY + "px";

            //清定时器
            if (
              Math.abs(targetX - oDiv2.offsetLeft) <= Math.abs(stepX) &&
              Math.abs(targetY - oDiv2.offsetTop) <= Math.abs(stepY)
            ) {
              oDiv2.style.left = targetX + "px";
              oDiv2.style.top = targetY + "px";
              clearInterval(timer);
            }
          }, 30);
        };
        // 获取鼠标距离所在盒子的距离:
        var oDiv3 = document.getElementById("box3");
        oDiv3.onmouseover = function(event) {
          event = event || window.event;
          // 获取鼠标在整个页面的位置
          var pageX = event.pageX || scroll().left + event.clientX;
          var pageY = event.pageY || scroll().top + event.clientY;
          // 获取盒子在整个页面的位置
          var targetX = pageX - oDiv3.offsetLeft;
          var targetY = pageY - oDiv3.offsetTop;
          this.innerHTML =
            "鼠标在盒子中的X坐标为：" +
            targetX +
            "px;<br>鼠标在盒子中的Y坐标为：" +
            targetY +
            "px;";
        };

        // 图片放大镜：
      };
      // 方式三：行内绑定，不放在 window.onload
      function fn2() {
        alert("我依然是box1");
      }
    </script>
  </head>
  <body>
    <div id="box1" onclick="fn2()">box1</div>
    <div id="box2">box2</div>
    <div id="box3"></div>
  </body>
</html>
