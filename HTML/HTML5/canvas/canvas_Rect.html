<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>canvas Rect</title>
</head>
<body>
	<canvas id="canvas1" width="400" height="300"></canvas>
	<script>
		var canvas=document.getElementById("canvas1");
		var ctx=canvas.getContext("2d");
		ctx.fillStyle="rgba(0, 200, 0, 1)";
		ctx.fillRect(20, 20, 100, 100);
	</script>
	<!--fillRect(x,y,w,h)-->
	
</body>
</html>
